        title: '&7&lRepair Cost&r'
        lore:
          enabled:
            - '&aEnabled&r'
            - '&7Click to Disable&r'
          disabled:
            - '&cDisabled&r'
            - '&7Click to Enable&r'
        base:
          title: '&7&lBase Cost&r'
          lore:
            - '&7Current value: &f{cost}&r'
            - '&7LEFT CLICK to increase'
            - '&7RIGHT CLICK to decrease'
