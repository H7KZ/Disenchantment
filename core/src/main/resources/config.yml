        shatterment:
          enabled: '&7Shatterment: &aEnabled&r'
          disabled: '&7Shatterment: &cDisabled&r'
      help:
        title: '&d&lHelp&r'
        lore:
          - '&7Click to toggle worlds on or off'
          - '&7LEFT CLICK for disenchantment'
          - '&7RIGHT CLICK for shatterment'
    repair:
