enabled: true

# ----------------------------------------------------------------------------------------

disenchantment:
  enabled: true
  disabled-worlds: [ ]
  disabled-materials: [ ]
  enchantments-states: [ ]
  anvil:
    sound:
      enabled: true
      volume: 1.0
      pitch: 1.0
    repair:
      reset: false
      cost: true
      base: 10
      multiply: 0.25

# ----------------------------------------------------------------------------------------

shatterment:
  enabled: true
  disabled-worlds: [ ]
  enchantments-states: [ ]
  anvil:
    sound:
      enabled: true
      volume: 1.0
      pitch: 1.0
    repair:
      reset: false
      cost: true
      base: 10
      multiply: 0.25

