            - '&cDisabled&r'
            - '&7Click to Enable&r'
        volume:
          title: '&7&lVolume&r'
          lore:
            - '&7Current value: &f{volume}&r'
            - '&7LEFT CLICK to increase'
            - '&7RIGHT CLICK to decrease'
        pitch:
          title: '&7&lPitch&r'
          lore:
            - '&7Current value: &f{pitch}&r'
            - '&7LEFT CLICK to increase'
