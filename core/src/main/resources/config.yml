    keep: '&bKeep&r'
    delete: '&eDelete&r'
    disabled: '&cDisabled&r'
  gui:
    back: '&8Back&r'
    previous: '&6Previous&r'
    next: '&6Next&r'
    navigation:
      inventory: '&7&lNavigation&r'
      plugin:
        title: '&7&lPlugin&r'
        lore:
          enabled:
            - '&aEnabled&r'
            - '&7Click to Disable&r'
          disabled:
            - '&cDisabled&r'
            - '&7Click to Enable&r'
      worlds:
